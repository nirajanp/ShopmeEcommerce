<!DOCTYPE html>
<!-- here we are declaring xml namespace, th is prefix for thymeleaf tag -->
<!-- second xml namespace with xmlns:sec is from thymeleaf-extras dependency -->
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Home - Shopme Admin')"></head>

<body>

	<div class="container-fluid">
		<div th:replace="nav_fragments :: menu"></div>
		<div>
			<h1>Shopme Control Panel</h1>
		</div>
		
		<div th:replace="fragments :: footer"></div>

	</div>
	
	<script type="text/javascript">
		$(document).ready(function() {
		$("#logoutLink").on("click", function(e) {
			// prevents default behavior of the hyperlink
			e.preventDefault();
			document.logoutForm.submit();
		})
	})
	</script>
</body>
</html>
